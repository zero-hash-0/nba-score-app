<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Live</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero">
    <div class="overlay">
      <h1>Sports Live</h1>
      <p>Real-time scores. Clean. Fast.</p>
    </div>
  </header>

  <div class="sport-select">
    <button onclick="setSport('nba')" class="nba-btn">NBA</button>
    <button onclick="setSport('nhl')" class="nhl-btn">NHL</button>
  </div>

  <div id="scores" class="scores"></div>

  <script src="app.js"></script>
</body>
</html>
