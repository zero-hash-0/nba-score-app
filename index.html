<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NBA App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>NBA Live</h1>
  </header>

  <main id="content">
    <div id="scores" class="tab active"></div>
    <div id="standings" class="tab"></div>
  </main>

  <nav>
    <button onclick="showTab('scores')">Scores</button>
    <button onclick="showTab('standings')">Standings</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
